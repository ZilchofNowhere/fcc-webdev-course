<!DOCTYPE html>
<html lang="en">

<head>
    <link href="survey.css" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>

        <form id="survey-form">
            <label id="name-label">Name <input required type="text" id="name" placeholder="Enter your name"></label>
            <label id="email-label">Email <input required type="email" id="email"
                    placeholder="Enter your Email" name="email"></label>
            <label id="number-label">Age <p class="explanation">(optional)</p><input type="number" min="10" max="99" id="number" name="number"
                    placeholder="Age"></label>
            <label>Which option best describes your current role?</label>
            <select id="dropdown">
                <option disabled value="">Select an option</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>

            <div class="check-container">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" name="recommend" value="1"> Definitely</label>
                <label><input type="radio" name="recommend" value="2"> Maybe</label>
                <label><input type="radio" name="recommend" value="3"> Not sure</label>
            </div>

            <div class="check-container">
                <label>What would you like to see improved? <p class="explanation">(Check all that apply)</p></label>
                <label><input type="checkbox" value="frontend"> Front-end Projects</label>
                <label><input type="checkbox" value="backend"> Back-end Projects</label>
                <label><input type="checkbox" value="datavis"> Data Visualization</label>
                <label><input type="checkbox" value="challenge"> Challenges</label>
                <label><input type="checkbox" value="open-source"> Open Source Community</label>
                <label><input type="checkbox" value="gitter"> Gitter help rooms</label>
                <label><input type="checkbox" value="vids"> Videos</label>
                <label><input type="checkbox" value="meetups"> City Meetups</label>
                <label><input type="checkbox" value="wiki"> Wiki</label>
                <label><input type="checkbox" value="forum"> Forum</label>
                <label><input type="checkbox" value="additional"> Additional Courses</label>
            </div>

            <label>Any comments or suggestions?</label>
            <textarea placeholder="Enter your comment here..." rows="5" cols="70" value="comments" id="comments"></textarea>
            <input type="submit" id="submit">
        </form>
    </div>
</body>

</html>
